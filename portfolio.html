        computed: {
            filteredPortfolioItems() {
                if (this.filterCategory === 'All') {
                    return this.portfolioItems;
                }
                return this.portfolioItems.filter(item => item.category === this.filterCategory);
            }
        },
        methods: {
            openModal(item) {
                if (item && item.title && item.category) {
                    this.selectedItem = item;
                } else {
                    console.error('Invalid item:', item);
                }
            },
            closeModal() {
                this.selectedItem = null;
            },
            openProgram(item) {
                if (item && item.programLink) {
                    window.open(item.programLink, '_blank');
                } else {
                    console.error('Invalid item or missing programLink:', item);
                }
            },
            toggleMenu() {
                this.menuActive = !this.menuActive;
            },
            setActivePage(id) {
                this.menuItems.forEach(item => {
                    item.active = (item.id === id);
                });
                this.menuActive = false;
            },
            initAnimations() {
                gsap.registerPlugin(ScrollTrigger);
                
                gsap.from(this.$refs.portfolioTitle, {
                    opacity: 0,
                    y: 50,
                    duration: 1,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: this.$refs.portfolioTitle,
                        start: "top bottom",
                        end: "bottom top",
                        toggleActions: "play none none reverse"
                    }
                });
            },
            changeLanguage() {
                if (this.selectedLanguage === 'en') {
                    window.location.href = 'portfolio.html';
                } else if (this.selectedLanguage === 'zh') {
                    window.location.href = 'portfolio-zh.html';
                }
            }
        },
        mounted() {
            this.$nextTick(() => {
                this.initAnimations();
                
                gsap.to(this.$refs.portfolioTitle, {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 0.5
                });
            });

            window.addEventListener('scroll', () => {
                this.scrolled = window.scrollY > 50;
            });
            gsap.utils.toArray('.portfolio-item').forEach((item) => {
                gsap.from(item, {
                    scrollTrigger: {
                        trigger: item,
                        start: 'top 80%',
                        end: 'bottom 20%',
                        toggleActions: 'play none none reverse',
                    },
                    y: 50,
                    opacity: 0,
                    duration: 1,
                    ease: 'power1.out',
                });
            });
        },
        watch: {
            scrolled(value) {
                document.body.classList.toggle('scrolled', value);
            }
        }
